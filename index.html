<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAs Desigual Colombia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <a id="linkLogo" href="#"><img class="Imglogo" src="/img/LogoDesigual.svg" alt=""></a>
            <div id="eligeFra" class="fra">
                <label for="fra">Elige un FRA</label>
                <select id="fra" name="fra">
                </select>
            </div>
        </header>
        <nav id="nav" class="nav">
            <ul>
                <li>FRA : #<span id="codFra" class=""></span></li>
                <li><a id="linkAll" href="#">All<span id="all" class="menu"></span></a></li>
                <li><a id="linkWoman" href="#">Woman<span id="woman" class="menu"></span></a></li>
                <li><a id="linkMan" href="#">Man<span id="man" class="menu"></span></a></li>
                <li><a id="linkKids" href="#">Kids<span id="kids" class="menu"></span></a></li>
            </ul>
        </nav>
        <div id='container' class="container">
        </div>
        <div class="contenedor_form">
            <div id="form_home" class="form_home">
                <h2>Seleccione un FRA</h2>
                <select id="fraDos" name="fraDos">
                </select>
            </div>
        </div>

        <footer class="footer">
            <img class="Imglogo_footer" src="/img/LogoDesigual.svg" alt="">
        </footer>
    </main>

    <div id="flotante">
            <h3 id="h3">HOLA</h3>
    </div>

    <script src="/script.js"></script>
</body>
</html>
